<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--react容器-->
<div id="test4"></div>


<script src="../react.development.js"></script>
<script src="../react-dom.development.js"></script>
<!-- 生产环境中不建议使用 -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script src="../prop-types.js"></script>

<script type="text/babel">


  // 1. 创建组件
  class Mine extends React.Component {

    state = {
      username: '',
      password: '',
    }

    submitForm = (event) => {
      event.preventDefault() // 阻止默认的提交事件
      alert(`${this.state.username},${this.state.password}`)
    }

    /*
    * 高阶函数：如果一个函数符合下面两个规范中的任何一个，那么该函数就是高阶函数
    *   1. 若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
    *   2. 若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
    *   常见的高阶函数有：Promise、setTimeout、arr.map()
    *
    * 函数的柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的编码形式。
    * function sum(a) {
        return (b) => {
          return (c) => {
            return a + b + c
          }
        }
      }
    * */

    // 直接在行内写函数61
    changeState = (dataType, event) => {
      this.setState({
        [dataType]: event.target.value
      })
    }

    render() {
      return (
        <div>
          <form action="" onSubmit={this.submitForm}>
            用户名：<input onChange={e => this.changeState('username', e)} type="text" name="username"
                       placeholder="请输入用户名"/>
            密码：<input onChange={e => this.changeState('password', e)} type="password" name='password'
                      placeholder="请输入密码"/>
            <button>登录</button>
          </form>
        </div>
      )
    }


  }

  // 2.渲染组件到dom
  ReactDOM.render(<Mine/>, document.getElementById('test4'))
</script>

</body>
</html>
